<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ödeme Sayfası - Kalan Gün Dinamik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
 <link rel="stylesheet" href="css/newregpay.css">

</head>
<body>
  <div class="top-logo" aria-label="YemekHane Logo">
    <i class="fa fa-utensils" aria-hidden="true"></i>
    <span>YemekHane</span>
  </div>

  <div class="payment-form">
    <h2 class="mb-4 text-center">Ödeme Bilgileri</h2>

    <!-- Kalan gün sayısı gösterimi -->
    <div class="mb-3">
      <label class="form-label">Kalan Gün Sayısı</label>
      <input type="text" id="dayCount" class="form-control" readonly />
    </div>

    <!-- Tutar bilgisi -->
    <div class="mb-4 p-3 bg-light rounded text-center">
      <h4>Tutar: <span id="price" class="text-primary">0 ₺</span></h4>
    </div>

    <form>
      <div class="mb-3">
        <label for="cardName" class="form-label">Kart Sahibi Adı</label>
        <input type="text" class="form-control" id="cardName" placeholder="Ad Soyad" required />
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label">Kart Numarası</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiryDate" class="form-label">Son Kullanma Tarihi</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="AA/YY" maxlength="5" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ödemeyi Tamamla</button>
    </form>
  </div>
<!-- Toast Container -->
<div id="toast-container" 
     class="toast-container position-fixed top-0 start-50 translate-middle-x pt-3" 
     style="z-index: 9999; pointer-events: none; width: auto; max-width: 350px;">
</div>
 
<script src="js/newregpay.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
