</head>

                <!-- İkinci Dropdown Menü -->

        </div>
    </nav>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-calculator me-2"></i>Aylık Maliyet Raporu</h3>
                        <div>
                            <span id="selectedMonth" class="badge bg-light text-primary fs-6 me-2"></span>
                            <button class="btn btn-sm btn-outline-warning no-print" onclick="window.print()">
                                <i class="fas fa-print me-1"></i>Yazdır
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="print-header">
                            <div class="print-title">Aylık Maliyet Raporu</div>
                            <div class="print-date" id="printDate"></div>
                            <div class="print-month" id="printMonth"></div>
                        </div>
                        
                        <div class="control-panel no-print">
                            <div class="row align-items-center">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="aySec" class="form-label fw-medium">Rapor Ayı Seçimi:</label>
                                    <select id="aySec" class="form-select w-auto d-inline-block">
                                        <option value="YemekMenusu_Ocak">Ocak</option>
                                        <option value="YemekMenusu_Subat">Şubat</option>
                                        <option value="YemekMenusu_Mart">Mart</option>
                                        <option value="YemekMenusu_Nisan">Nisan</option>
                                        <option value="YemekMenusu_Mayis">Mayıs</option>
                                        <option value="YemekMenusu_Haziran" selected>Haziran</option>
                                        <option value="YemekMenusu_Temmuz">Temmuz</option>
                                        <option value="YemekMenusu_Agustos">Ağustos</option>
                                        <option value="YemekMenusu_Eylul">Eylül</option>
                                        <option value="YemekMenusu_Ekim">Ekim</option>
                                        <option value="YemekMenusu_Kasim">Kasım</option>
                                        <option value="YemekMenusu_Aralik">Aralık</option>
                                    </select>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    <button class="btn btn-primary" onclick="getMaliyet()">
                                        <i class="fas fa-calculator me-2"></i>Hesapla
                                        <span id="loadingSpinner" class="loading-spinner ms-2">
                                            <i class="fas fa-spinner fa-spin"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center"><i class="fas fa-utensils me-2 no-print"></i>Ürün Adı</th>
                                        <th class="text-center"><i class="fas fa-weight me-2 no-print"></i>Miktar (gr)</th>
                                        <th class="text-center"><i class="fas fa-tag me-2 no-print"></i>Birim Fiyat (₺)</th>
                                        <th class="text-center"><i class="fas fa-money-bill-wave me-2 no-print"></i>Toplam Maliyet (₺)</th>
                                    </tr>
                                </thead>
                                <tbody id="sonucTablo">
                                    <tr>
                                        <td colspan="4" class="text-center py-4">
                                            <div class="text-muted">
                                                <i class="fas fa-info-circle me-2"></i>Lütfen bir ay seçin ve hesapla butonuna basın
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="card-footer text-muted no-print">
                        <small><i class="fas fa-info-circle me-1"></i>Son güncelleme: <span id="updateDate"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/navbar.js"></script>
    <script src="js/aylik.js"></script>
</body>

</html>
